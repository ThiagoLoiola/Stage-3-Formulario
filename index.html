<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page"></div>
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
  <form id="my-form">
  
    <fieldset>
      <div class="fieldset-wrapper">
       <legend>Informações pessoais</legend>
       
       <div class="col-2">
       <div class="input-wrapper">
         <label for="event-title">Nome</label>
         <input type="text" id="event-title"
         required
         minlength="8">
        </div>
        
        <div class="input-wrapper">
          <label for="event-title">Sobrenome</label>
          <input type="text" id="event-title">
        </div>
        
        <div class="input-wrapper">
          <label for="event-email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="event-email">
     
        </div>
        <div class="input-wrapper">
          <label for="event-password">Senha<span>(mínimo 6 caracteres)</span></label>
          <input type="password" id="event-password" 
          required
          minlength="6"/>
          </div>
        
            
        </div>
      </div>
    </fieldset>
    
    <fieldset>
      <div class="fieldset-wrapper">
      <legend>Informações do mentor</legend>
      
      <div class="input-wrapper">
        <label for="event-email">Nome do seu mentor<span>(só o primeiro nome)</span></label>
        <input type="email" id="event-email">
        </div>


      </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>

        <div class="col-3">
          
          <div class="input-wrapper">
            <label for="event-date">Primeira mentoria</label>
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date">
            </div>
            <div class="col-4">

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
                </div>
    
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
                </div>
            </div>
        </div>
        <div class="col-3">
         
          <div class="input-wrapper">
            <label for="event-date">Segunda Mentoria</label>
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date">
            </div>
            <div class="col-4"> 
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
              </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
              </div>
          </div>
        </div>
      
      
    </div>
    </fieldset>
    
  </form>
  <footer>
    <input 
    class="button" 
    type="submit" 
    form="my-form"
    value="Salvar">
  </footer>
  
</body>
</html>
